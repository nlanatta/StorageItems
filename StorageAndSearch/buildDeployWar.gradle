apply from: 'build.gradle'

task deployToTomcat(type: Copy, dependsOn: 'war') {
	copy{
		from war.archivePath
		into tomcat_webapps
		include '*.war'
	}
}

task explodedWar(type: Copy, dependsOn: 'war') {
copy{
	 into tomcat_webapps+"/${war.baseName}"
	 with war
	 }
}



